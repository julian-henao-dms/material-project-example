<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button color="primary" mat-raised-button routerLink="/dashboard/crear-usuario">AGREGAR</button>
    </mat-toolbar>

    <div class="full-elements-table" *ngIf="listaUsuarios.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Usuario" #input>
        </mat-form-field>

        <div class="tabla-paginador mat-elevation-z5">
            <table mat-table [dataSource]="dataSource" matSort class="">

                <!-- Position Column -->
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td class="acciones-tabla" mat-cell *matCellDef="let element; let i = index">
                        <a class="pointer search-icon" matTooltip="Ver Usuario" href="">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer edit-icon" matTooltip="Editar Usuario" href="">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer delete-icon" matTooltip="Eliminar Usuario" (click)="eliminarUsuario(i)">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
    <h2 class="aletar-no-usuarios" *ngIf="listaUsuarios.length == 0">No hay usuarios para mostrar</h2>

</div>
